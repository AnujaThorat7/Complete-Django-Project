{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
    <form method="POST" class="post-form" action="/products/addProduct">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <h3>Enter Details</h3>
            </div>

            <label>Name:</label>
            {{ form.name }}<br>
            <label>Price:</label>
            {{ form.price }}<br>
            <label>Stock:</label>
            {{ form.stock }}<br>
            <label>Image:</label>
            {{ form.image }}<br>
            <button type="submit" class="btn btn-primary">Save</button>

        </div>
</form>
</div>
{% endblock %}
