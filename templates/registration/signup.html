<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="jumbotron">
    <h2>Sign up</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
       <!-- <input type="hidden" name="next" value="{{ next }}">-->
    </form>

</div>
{% endblock %}
